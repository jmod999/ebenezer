<div class="row">
  <div class="col-md-12">
    <div ng-include src="'views/partials/messages.html'" ng-controller="MessagesCtrl"></div>
  </div>
</div>
<div class="row welcome">
  <div class="col-md-12">
    <h1>Hello!</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="well">
      <h2>Please Login</h2>
      <form name="loginForm" class="form" data-ng-submit="login(user)">
        <div class="form-group">
          <input type="text" ng-model="user.email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" ng-model="user.password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
